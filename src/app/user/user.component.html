<h2 style="width: 600px; font-size:25px; margin-top:30px;">Customer Data</h2>

<table *ngIf="bookingData.length > 0" class="table table-bordered">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Check-in Date</th>
      <th>Check-out Date</th>
      <th>Email</th>
      <th>Mobile Number</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of bookingData; let i = index">
      <td>{{ data.customerName }}</td>
      <td>{{ data.checkInDate }}</td>
      <td>{{ data.checkOutDate }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobileNumber }}</td>
      <td><button class="btn" (click)="deleteBooking(i)">Delete</button></td>
    </tr>
  </tbody>
</table>

<p *ngIf="bookingData.length === 0">No bookings available.</p>
